    <style>
        /* 구글폰트 불러오기 */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Stylish&display=swap');

        /* 페이지 전체 고정값*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nanum Gothic Coding', monospace;
        }

        /* 메인페이지 상단 */
        .container {
            width: 100%;
            height: 100vh;
        }

        /* 메인페이지 네비게이션 */
        .navContainer {
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            height: 80px;
            width: 100%;
            z-index: 1;
            transition: height 1.5s ease;
        }

        .navContainer-1 {
        height: 100px;
        transition: height 1.5s ease;
        opacity: 0.9;
        }

        /* 메인페이지 네비게이션 좌 */
        .nav1 {
            width: 95%;
            background-color: black;
            z-index: 2;
            transition:background-color 1.5s ease;
        }

        .nav1-1 {
            width: 95%;
            background-color: white;
            z-index: 3;
            transition:background-color 1.5s ease;
        }

        
        ul {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            list-style: none;
        }

        li {
            padding-left: 65px; 
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 1em;
        }

        .a2 {
            text-decoration: none;
            color: black; 
            font-size:1.3em;
        }

        /* 메인페이지 네비게이션 우 */
        .nav2 {
            width: 5%;
            background-color: brown;
            z-index: 2;
            display: flex;
            justify-content: center;
            /*좌우정렬*/
            align-items: center;
            /*상하정렬*/
            flex-direction: column;
            color: white;
            cursor: pointer;
        }

        /* a태그 마우스 올렸을 시 색상 변경 */
        /* 풀리는데 이유를 모름. 스타일 충돌 상관없이 강제로 하는 명령어!important */
        .nav1 a:hover {
            color: red !important;
        }

        /* 배경 비디오 해상도에 맞게 크기 변경 */
        #bgvid {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
        }

        /* 인포메이션 컨테이너 (bg삽입) */
        .informationContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            /*좌우정렬*/
            align-items: center;
            /*상하정렬*/
            padding-top: 200px;
        }

        .bg-img1 {
            background-image: url('informationcontainerBg.jpg');
        }

        /* 인포메이션 이너 (흰 배경) */
        .informationInner {
            width: 93%;
            height: 90vh;
            background-color: white;
            display: flex;
            justify-content: center;
            /*좌우정렬*/
            align-items: center;
            /*상하정렬*/
            flex-direction: column;
            margin-bottom: 100px;
        }

        /* 인포메이션 top */
        .informationTop {
            width: 100%;
            height: 230px;
            display: flex;
            justify-content: center;
            /*좌우정렬*/
            align-items: center;
            /*상하정렬*/
        }

        /* 인포메이션 main */
        .informationMain {
            width: 90%;
            height: 600px;
            overflow: scroll;
        }

        /* 인포메이션 main에 들어가는 박스 */
        article {
            width: 75%;
            height: auto;
            border-top: 7px double black;
            display: flex;
            margin: 0 auto;
            padding-top: 20px;
            padding-bottom: 50px;

        dl {

        dt {
            color: red;
            font-size: 1.1em;

    <script>
        $(document).ready(function () {

            $(window).scroll(function () {

                let scrollPosition = $(document).scrollTop();
                let targetPosition = $("#haha").offset().top;
                let navChange = $(".nav1");
                let navText = $("a");
                let navHeight = $(".navContainer")

                if (scrollPosition > targetPosition - 100) {
                    navChange.addClass('nav1-1');
                    navText.addClass('a2');
                    navHeight.addClass('navContainer-1');
                } else {
                    navChange.removeClass('nav1-1');
                    navText.removeClass('a2');
                    navHeight.removeClass('navContainer-1');
                }
            });
